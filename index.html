<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="order-component">
        <img
          class="illustration"
          src="images/illustration-hero.svg"
          alt="a hero illustration"
        />
        <h1 class="order-head">Order Summary</h1>

        <p class="order-summary">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="order-details">
          <img
            class="order-details-img"
            src="images/icon-music.svg"
            alt="music icon"
          />
          <div class="order-detail-tag">
            <h2 class="order-detail-title">Annual Plan</h2>
            <p class="order-detail-price">$59.99/year</p>
          </div>
          <a href="#" class="order-detail-change">Change</a>
        </div>
        <button class="order-confirm">Proceed to Payment</button>
        <a href="#" class="order-cancel">Cancel Order</a>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yash Goswami</a>.
      </div>
    </footer>
  </body>
</html>
